<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>pricing list</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-2"><h1>Our Plans</h1></div>
    
    <section class="pricing-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="single-pricing">
                        <div class="deal-type fs-3">ROOKIE</div>
                            <div class="deal-amt">
                                <div class="price">
                                    <span class="money"><sup>$</sup>29</span>
                                </div>
                            </div>
                        <ul class="single-deal">
                            <li>20 Projects</li>
                            <li>100 pages</li>
                            <li>No branding</li>
                        </ul>
                        <a href="#" class="btn">Sign In</a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="single-pricing">
                        <div class="deal-type fs-3">VETERAN</div>
                            <div class="deal-amt">
                                <div class="price">
                                    <span class="money"><sup>$</sup>42</span>
                                </div>
                            </div>
                        <ul class="single-deal">
                            <li>Unlimited Projects</li>
                            <li>Unlimited Pages</li>
                            <li>Private Projects</li>
                        </ul>
                        <a href="#" class="btn">Sign In</a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="single-pricing">
                        <div class="deal-type fs-3">CHIEF</div>
                            <div class="deal-amt">
                                <div class="price">
                                    <span class="money"><sup>$</sup>69</span>
                                </div>
                            </div>
                        <ul class="single-deal">
                            <li>Unlimited Users</li>
                            <li>Code Import</li>
                            <li>Free Support</li>
                        </ul>
                        <a href="#" class="btn">Sign In</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
